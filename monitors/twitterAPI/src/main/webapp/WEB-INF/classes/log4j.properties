##Debug logging
log4j.logger.monitoring.tools=DEBUG, RollingAppender
log4j.appender.RollingAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingAppender.File=${catalina.base}/logs/monitor.log
log4j.appender.RollingAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.RollingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

##File storing data
log4j.logger.monitoring.file=DEBUG, OutputData
log4j.appender.OutputData=org.apache.log4j.DailyRollingFileAppender
log4j.appender.OutputData.File=${catalina.base}/logs/twitter.out
log4j.appender.OutputData.DatePattern='.'yyyy-MM-dd
log4j.appender.OutputData.layout=org.apache.log4j.PatternLayout
log4j.appender.OutputData.layout.ConversionPattern=%m%n